<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Wilson Joffre - Emily e Kauany</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/Floresta.jpeg" alt="Floresta"></button>
        <button class="tecla tecla_vaia"><img src="images/Mar.jpeg" alt="Mar"></button>
        <button class="tecla tecla_risada"><img src="images/orca.jpeg" alt="Orca"></button>

        <button class="tecla tecla_errado"><img src="images/Balanço.jpeg" alt="Balanço"></button>
        <button class="tecla tecla_grilo"><img src="images/Pássaro.jpeg" alt="Pássaro"></button>
        <button class="tecla tecla_tambores"><img src="images/Avião.jpeg" alt="Avião"></button>

        <button class="tecla tecla_trombeta"><img src="images/Relógio.jpeg" alt="Relógio"></button>
        <button class="tecla tecla_dinheiro"><img src="images/Leão.jpeg" alt="Leão"></button>
        <button class="tecla tecla_vitoria"><img src="images/Trem.jpeg" alt="Trem"></button>
    </section>

    <audio src="sounds/Floresta.mp3" id="som_tecla_Floresta"></audio>
    <audio src="sounds/Mar.mp3" id="som_tecla_Mar"></audio>
    <audio src="sounds/Orca.mp3" id="som_tecla_Orca"></audio>
    <audio src="sounds/Balanço.mp3" id="som_tecla_Balanço"></audio>
    <audio src="sounds/Pássaro.mp3" id="som_tecla_Pássaro"></audio>
    <audio src="sounds/Avião.mp3" id="som_tecla_Avião"></audio>
    <audio src="sounds/Relógio.mp3" id="som_tecla_Relógio"></audio>
    <audio src="sounds/Leão.mp3" id="som_tecla_Leão"></audio>
    <audio src="sounds/Trem.mp3" id="som_tecla_Trem"></audio>


     <script src="main.js"></script>
</body>
</html>
